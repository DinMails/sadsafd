<div class='header'>
    <div class='container'>

            <div class='cart'>
                <a href="#">

            </div>

            <div class='phone'>
                <div class='phone-holder'>
                    <div class='phone-img'>
                        <img src="phone.png" alt="">

                <div class='phone-text'>

                </div>
            </div>

            <div class='burger-menu'>

                    <img src="burger-img.png" alt="">

                <div id='menu' class='burger-slide disp'>
                    <p class='nav-item block' href="@">Свяжитесь с нами:<br> +7 910-100-40-02 </p>
                </div>

            </div>




        </div>


        <div class='header-down'>

            <div class='header-title'>
                Услуги Эвакуатора

                    Круглосуточно
                </div>

                <div class='header-suptitle'>
                    В АРЗАМАСЕ
                </div>
            </div>

        </div>

    </div>

</div>

<div class='cards'>

    <div class='container'>

                </div>

                <div class='card-title'>

                    </span>
                </div>

                <div class='card-desc'>

            </div>

            <div class='card'>

                    <img class='card-img' src='card2.png'>
                </div>

                <div class='card-title'>
                    Время  <span>Работы</span>
                </div>

                <div class='card-desc'>
                    Круглосуточное

                </div>

            </div>

            <div class='card'>

                <div class='card-image'>
                    <img class='card-img' src='card3.png'>
                </div>

                <div class='card-title'>

        </div>

                </div>

                    <div class='number-item'>
                        <span></span>
                    </div>

                       <span></span>
                    </div>

</div>
